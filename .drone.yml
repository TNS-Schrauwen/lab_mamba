---
kind: pipeline
type: docker
name: build-amd64
platform:
  arch: amd64
  os: linux

trigger:
  event:
    - push
    - tag

steps:
  - name: publish-branch
    image: plugins/ecr
    when:
      event:
        - push
      branch:
        exclude:
          - main
    settings:
      access_key:
        from_secret: aws_access_key_id
      secret_key:
        from_secret: aws_secret_access_key
      repo:
        from_secret: repo_name
      registry:
        from_secret: ecr_registry
      region: us-west-2
      tags:
        - ${DRONE_BRANCH/\//-}-linux-amd64
      create_repository: true

  - name: publish-main
    image: plugins/ecr
    when:
      event:
        - push
      branch:
        - main
    settings:
      access_key:
        from_secret: aws_access_key_id
      secret_key:
        from_secret: aws_secret_access_key
      repo:
        from_secret: repo_name
      registry:
        from_secret: ecr_registry
      region: us-west-2
      tags:
        - main-linux-amd64
        - latest
      create_repository: true

  - name: publish-tag
    image: plugins/ecr
    when:
      event:
        - tag
    settings:
      access_key:
        from_secret: aws_access_key_id
      secret_key:
        from_secret: aws_secret_access_key
      repo:
        from_secret: repo_name
      registry:
        from_secret: ecr_registry
      region: us-west-2
      tags:
        - ${DRONE_TAG}-linux-amd64
      create_repository: true

